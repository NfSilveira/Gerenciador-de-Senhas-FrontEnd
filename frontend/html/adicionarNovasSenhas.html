<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionarNovasSenhas.css') }}">
    <script src="{{ url_for('static', filename='js/redirections.js') }}"></script>
    <title>Adicionar Novas Senhas</title>
</head>
<body>

    <section>
        <button id="botaoVoltar" onclick="goToPasswordsPage()"> 
            sair
    </button>
    </section>

    <section class="adicionarNovasSenhas">
        <p>Adicionar Novas Senhas</p>
    </section>

    <section class="formularioAdicionarNovasSenhas">
        <form action="/new_password" method="POST">

            <div class="form-group">
                <label for="nomeCompleto"></label>
                <input type="name" name="originURL" class="form-control" placeholder="URL">
            </div><br>

            <div class="form-group">
                <label for="telefone"></label>
                <input type="tel" name="originName" class="form-control" placeholder="Nome">
            </div><br>

            <div class="form-group">
                <label for="Senha"></label>
                <input type="password" name="originPassword" class="form-control" placeholder="Senha">
            </div>

            <button type="submit" class="botaoAdicionar">adicionar</button>
        </form>
    </section>
</body>
</html>
