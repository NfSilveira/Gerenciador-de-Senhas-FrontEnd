<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionarNovasSenhas.css') }}">
    <script src="{{ url_for('static', filename='js/redirections.js') }}"></script>
    <title>Adicionar Novas Senhas</title>
</head>
<body>

    <section>
        <button id="botaoVoltar" onclick="goToPasswordsPage()"> 
            sair
    </button>
    </section>

    <section class="adicionarNovasSenhas">
        <p>Adicionar Novas Senhas</p>
    </section>

    <section class="formularioAdicionarNovasSenhas">
        <form action="/new_password" method="POST">

            <div class="form-group">
                <label for="nomeCompleto"></label>
                <input type="name" name="originURL" class="form-control" placeholder="URL do Site/Nome do Aplicativo">
            </div><br>

            <div class="form-group">
                <label for="telefone"></label>
                <input type="tel" name="originName" class="form-control" placeholder="Nome do Login/UsuÃ¡rio">
            </div><br>

            <div class="form-group">
                <label for="Senha"></label>
                <input type="password" name="originPassword" class="form-control" placeholder="Senha">
            </div>

            <button type="button" class="botaoAdicionar" onclick="validateNewPasswordForm()">adicionar</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validateNewPasswordForm() {
            var originURLInput = document.querySelector('input[name="originURL"]');
            var originNameInput = document.querySelector('input[name="originName"]');
            var originPasswordInput = document.querySelector('input[name="originPassword"]');

            if (originURLInput.value.trim() === '' || originNameInput.value.trim() === '' || originPasswordInput.value.trim() === '') {
                Swal.fire({
                    title: 'Campos vazios!',
                    text: 'Preencha todos os campos antes de adicionar a senha.',
                    icon: 'warning',
                    customClass: {
                        container: 'custom-swal'
                    },
                    buttonsStyling: true,
                    confirmButtonClass: 'swal-button'
                });
            }

            else {
                document.querySelector('form').submit();
            }
        }
    </script>
</body>
</html>
