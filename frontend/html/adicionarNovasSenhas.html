<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/telaInicial.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/senhasCadastradas.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adicionarNovasSenhas.css') }}">

    <link rel="stylesheet" href="/Gerenciador-de-Senhas-PassWizard/frontend/css/telaInicial.css"> -->
    <title>Adicionar Novas Senhas</title>
</head>
<body>
    <section>
        <button id="botaosair"> 
            Sair
        </button>
    </section>

    <section>
        <button id="botaoVoltar" onclick="goToMainPage()"> 
            voltar
    </button>
    </section>

    <section class="adicionarNovasSenhas">
        <p>Adicionar Novas Senhas</p>
    </section>

    <section class="formularioAdicionarNovasSenhas">
        <form>

            <div class="form-group">
                <label for="nomeCompleto"></label>
                <input type="name" class="form-control" placeholder="URL">
            </div><br>

            <div class="form-group">
                <label for="telefone"></label>
                <input type="tel" class="form-control" placeholder="Nome">
            </div><br>

            <div class="form-group">
                <label for="Senha"></label>
                <input type="password" class="form-control" placeholder="Senha">
            </div>

            <button type="submit" class="botaoAdicionar">adicionar</button>
        </form>
    </section>
</body>
</html>
