<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/telaInicial.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <script src="{{ url_for('static', filename='js/mainPageRedirect.js') }}"></script>
    <title>Cadastro</title>
</head>
<body>
    <section>
        <button id="botaoVoltar" onclick="goToMainPage()"> 
                voltar
        </button>
    </section>

    <section id="formularioCadastro">
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="name" class="form-control" placeholder="Nome Completo" name="FullName">
            </div><br>
            <div class="form-group">
                <label for="phoneNumber">Telefone</label>
                <input id="phoneNumber" type="tel" class="form-control" placeholder="(xx) xxxxx-xxxx" name="PhoneNumber">
            </div><br>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="Email Principal" name="Email">
            </div><br>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" placeholder="Escolha uma senha forte" name="Password">
            </div>
            <button type="submit" class="botaoCadastrar">cadastrar</button>
        </form>
    </section>
</body>
</html>
