<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/telaInicial.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Cadastro.css') }}">
    <title>Cadastro</title>
</head>
<body>
    <section>
        <button id="botaoVoltar"> 
                voltar
        </button>
    </section>

    <section id="formularioCadastro">
        <form>

            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="name" class="form-control" placeholder="Nome Completo">
            </div><br>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" placeholder="(xx - xxxxx-xxxx)">
            </div><br>

            <div class="form-group">
                <label for="Email">E-mail</label>
                <input type="email" class="form-control" placeholder="Email  Principal">
            </div><br>

            <div class="form-group">
                <label for="Senha">Senha</label>
                <input type="password" class="form-control" placeholder="Escolha uma senha forte ">
            </div>



            <button type="submit" class="botaoCadastrar">cadastrar</button>
        </form>
    </section>
</body>
</html>
