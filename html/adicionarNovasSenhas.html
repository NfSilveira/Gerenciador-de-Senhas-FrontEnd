<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/telaInicial.css">
    <link rel="stylesheet" href="/css/senhasCadastradas.css">
    <link rel="stylesheet" href="/css/adicionarNovasSenhas.css">
    <title>Adicionar Novas Senhas</title>
</head>
<body>
    <section>
        <button id="botaosair"> 
            Sair
        </button>
    </section>

    <section class="adicionarNovasSenhas">
        <p>Adicionar Novas Senhas</p>
    </section>

    <section class="formularioAdicionarNovasSenhas">
        <form>

            <div class="form-group">
                <label for="nomeCompleto"></label>
                <input type="name" class="form-control" placeholder="tipo de local">
            </div><br>

            <div class="form-group">
                <label for="telefone"></label>
                <input type="tel" class="form-control" placeholder="nome do local">
            </div><br>

            <div class="form-group">
                <label for="Senha"></label>
                <input type="password" class="form-control" placeholder="senha">
            </div>

            <button type="submit" class="botaoAdicionar">adicionar</button>
        </form>
    </section>
</body>
</html>
